<div class="login-wrapper d-flex flex-column align-items-center justify-content-center min-vh-100">
  <!-- Logo -->
  <div class="logo text-center mb-4">
    <img src="assets/logo.png" alt="Logo finanzas" width="180" />
  </div>

  <!-- Tarjeta de Login -->
  <div class="login-card shadow-lg rounded-4 overflow-hidden bg-white p-4 p-md-5 w-100" style="max-width: 400px;">
    <form class="custom-form" (ngSubmit)="login()" #form="ngForm">
      <!-- Campo Email -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder="Correo electrónico"
          autocomplete="email"
          required
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Contraseña"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="form-group text-center mt-4">
        <button type="button" class="btn ingresar btn px-5 py-2 rounded-pill" routerLink="/inicio/asesor">
          <i class="bi bi-arrow-right-circle-fill me-2"></i>Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
